<?xml version="1.0" encoding="UTF-8" ?>

<request encoding="UTF-8">
    <service url="http://api.search.yahoo.com/WebSearchService/V1/webSearch"
             method="get" />

    <parameters>
        <parameter name="query"   mapto="query.string" />
        <parameter name="start"   mapto="query.startFrom" />
        <parameter name="results" mapto="query.results" />

		<parameter name="ei"      value="UTF-8" />

        <parameter name="appid"   value="carrotsearch" />

        <parameter name="site"    value="put.poznan.pl" />
    </parameters>

    <!-- override the http-headers you need here -->
    <http-overrides>
        <header name="User-Agent">Mozilla/5.0 (X11; U; Linux i686; en-US; rv:0.9.7) Gecko/20011221</header>
        <header name="Accept-Charset">UTF-8</header>
    </http-overrides>
</request>
