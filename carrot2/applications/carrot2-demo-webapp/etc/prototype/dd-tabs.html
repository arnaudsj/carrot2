  <script type="text/javascript" src="http://yui.yahooapis.com/2.2.0/build/dragdrop/dragdrop-min.js" ></script>
  <script type="text/javascript" src="js/DDTab.js" ></script>
  <script type="text/javascript" src="js/SearchTab.js" ></script>
  <script type="text/javascript" src="js/SearchTabModel.js" ></script>

  <script type="text/javascript" src="js/SearchTabController.js" ></script>
  <script type="text/javascript" src="js/Dom.js" ></script>

  <script type="text/javascript">

var tabModel = new SearchTabModel();

tabModel.tabs[0] = tabModel.activeTab = new SearchTab('yahoo');
tabModel.tabs[1] = new SearchTab('google');
tabModel.tabs[2] = new SearchTab('msn');
tabModel.tabs[3] = new SearchTab('jobs');

tabModel.allTabs[0] = new SearchTab('yahoo');
tabModel.allTabs[1] = new SearchTab('google');
tabModel.allTabs[2] = new SearchTab('msn');
tabModel.allTabs[3] = new SearchTab('jobs');
tabModel.allTabs[4] = new SearchTab('alexa');
tabModel.allTabs[5] = new SearchTab('pubmed');

var tabView = new SearchTabView(tabModel);

var stc = new SearchTabController(tabModel, tabView);

YAHOO.util.Event.addListener(window, "load", stc.init, stc, true);

  </script>

 </td>
